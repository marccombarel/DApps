  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div id="loader">
      <p class="text-center">Please Connect to your Metamask Wallet...</p>
    </div>
    <div class="modal-dialog modal-dialog-centered" role="document" id="content">
      <div class="modal-content container bg-transparent border-0">
        <h2>We are raising funds</h2> 
        <p>Take part in our ICO</p>
        <br>
        <hr>
        <div class="modal-body">
          <p class="token-conversion">1<span id="token-name"></span> = <span id="token-price"></span>ETH</p>
          <form onSubmit="App.buyTokens(); return false;" role="form">
            <div class="form-group">
              <div class="input-group">
                <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                </input>
              </div>
            <br>
            <span class="input-group-btn"><button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button></span>
          </form>
          <br>
          <br>
          <br>
          <div class="progress">
            <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <p><span id="remaining-tokens"></span> remaining tokens <br> out of <span id="initial-token-supply"></span></p>
          
          <hr>
          
          <p id="accountAddress"></p>
        </div>
      </div>
    </div>
